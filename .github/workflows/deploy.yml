name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better branching experience.

      - name: Setup Node.js (if using npm/yarn/pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Node.js
        env:
          VITE_DET_URL: ${{ secrets.VITE_DET_URL }}
          VITE_REC_URL: ${{ secrets.VITE_REC_URL }}
          VITE_DICT_URL: ${{ secrets.VITE_DICT_URL }}
          VITE_BASE_PATH: '/handmarking'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
