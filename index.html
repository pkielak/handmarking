<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Camera to Text with paddleocr v5</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #fafafa;
                color: #333;
            }
            video {
                border: 2px solid #ccc;
                border-radius: 4px;
                max-width: 100%;
            }
            #result {
                margin-top: 1em;
                padding: 1em;
                border: 1px solid #ddd;
                background: #fff;
                min-height: 3em;
                white-space: pre-wrap;
                font-family: Consolas, monospace;
                font-size: 1.1em;
                color: #2c3e50;
                border-radius: 4px;
            }
            button {
                margin: 0.5em 0.5em 0.5em 0;
                padding: 0.5em 1em;
                font-size: 1em;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                background-color: #3498db;
                color: white;
                transition: background-color 0.3s ease;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            button:hover:not(:disabled) {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>
        <video
            id="camera"
            width="320"
            height="240"
            autoplay
            muted
            playsinline
        ></video>
        <canvas id="canvas" style="display: none"></canvas>
        <br />
        <button id="capture">ðŸ“¸ Capture</button>
        <button id="infer" disabled>ðŸ¤– Infer</button>
        <br />
        <div id="result"></div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
