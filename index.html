<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>inkto.md - Handwriting to markdown converter</title>
        <link href="styles.css" rel="stylesheet" />
        <link rel="manifest" href="inktomd.json" />
        <link rel="icon" href="icons/favicon.ico" />
    </head>
    <body>
        <main>
            <section id="camera-wrapper" class="camera-wrapper">
                <video
                    id="camera"
                    class="camera"
                    width="480"
                    height="640"
                    autoplay
                    muted
                    playsinline
                ></video>
                <button id="capture" class="capture"></button>
                <p id="playback-info" class="playback-info"></p>
                <a href="#image-process">
                    <img
                        id="preview"
                        class="preview"
                        src="icons/tiny.webp"
                        alt="Preview of captured image"
                    />
                </a>
            </section>
            <canvas id="canvas" style="display: none"></canvas>
            <section id="image-process" class="image-process">
                <nav>
                    <header>
                        <img
                            src="icons/tiny.webp"
                            alt="camera shape with MD letters inside"
                        />
                        <h1>inkto.md</h1>
                    </header>
                    <a class="back" href="#capture" aria-label="back">„Åè</a>
                </nav>

                <img
                    id="image-preview"
                    class="image-preview"
                    src="icons/large.png"
                    alt="Preview of captured image"
                />

                <textarea
                    id="result"
                    class="result"
                    rows="5"
                    placeholder="Your text from handwritten note will appear here."
                    disabled
                ></textarea>
                <footer>
                    <button id="infer" class="infer" disabled>
                        ü§ñ Process Image
                    </button>
                    <button id="save" class="save" disabled>
                        üíæ Save to MD
                    </button>
                </footer>
            </section>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
